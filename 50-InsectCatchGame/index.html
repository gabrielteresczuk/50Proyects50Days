<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
          name="keywords"
          content="HTML, CSS, JavaScript, React js, fullstack, FrontEnd, full stack, front end, 50Projects50Days"
        />

        <link
          rel="icon"
          href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>ðŸ‘Œ</text></svg>"
        />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    
        <link rel="stylesheet" href="style.css" />
        <title>Insect Catch Game</title>
    </head>
<body>

    <div class="hero" id="hero">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="seleccion" id="seleccion">
        <h1>What is your "favorite" insect?</h1>
        <div class="seleccion_cont">
            <button class="seleccion_btn">
                <p>Fly</p>
                <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="">
            </button>
            <button class="seleccion_btn">
                <p>Mosquito</p>
                <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="">
            </button>
            <button class="seleccion_btn">
                <p>Spider</p>
                <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="">
            </button>
            <button class="seleccion_btn">
                <p>Roach</p>
                <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="">
            </button>

        </div>
    </div>

    <div class="game" id="game">

        <div class="time" id="time">Time: 00:00</div>
        <div class="score" id="score">Score: 0</div>
        <div class="msg" id="msg">
           <p>Are you annnoyed yet?</p> 
           <p>You are playing an impossible game!!</p> 
        </div>

    </div>
    
</body>
</html>
